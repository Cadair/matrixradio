baseURL = "https://matrix.radio"
languageCode = "en-gb"
title = "matrix.radio"
theme = "noteworthy"
enableRobotsTXT = true
paginate = 4 # Set the number of posts to show before overflowing to the next page.
summaryLength = 10 # Configure how long the post summary should be on the homepage.

[taxonomies]
  tag = "tags"

[author]
  name = "Matrix Amateur Online Club"

# Set to false to disallow raw HTML in markdown files
[markup.goldmark.renderer]
  unsafe = true

[params]
  # types of posts to be listed on the home page
  mainSections = ["post"]

  # Turn on LaTeX support
  math = true
  # Blog description at the top of the homepage. Supports markdown.
  description = "Noteworthy is a minimalist Hugo theme, perfect for writers and bloggers."
  
  showReadMore = false
  # Programming
  github = "https://github.com/matrixdotradio"

# Menu links along the sidebar navigation.
[[menu.main]]
	identifier = "about"
	name = "About"
	url = "about/"
	weight = 1 # Weight is an integer used to sort the menu items. The sorting goes from smallest to largest numbers. If weight is not defined for each menu entry, Hugo will sort the entries alphabetically.

[[menu.main]]
	identifier = "tags"
	name = "Tags"
	url = "tags/"
	weight = 2

[[menu.main]]
	name = "Archives"
	identifier = "archives"
	url = "archives/"
	weight = 3

# Privacy configurations: https://gohugo.io/about/hugo-and-gdpr/
[privacy]
  [privacy.disqus]
    disable = false
  [privacy.googleAnalytics]
    anonymizeIP = true
    disable = false
    respectDoNotTrack = false
    useSessionStorage = false
  [privacy.instagram]
    disable = false
    simple = false
  [privacy.twitter]
    disable = false
    enableDNT = false
    simple = false
  [privacy.vimeo]
    disable = false
    simple = false
  [privacy.youtube]
    disable = false
    privacyEnhanced = true
